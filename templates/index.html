<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Inverter</title>
</head>
<body>
    <h1>Upload an Image to Invert</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Upload and Invert</button>
    </form>

    {% if result_url %}
    <h2>Inverted Image:</h2>
    <img src="{{ result_url }}" alt="Inverted Image">
    {% endif %}
</body>
</html>
